<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic document setup and metadata -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeonRPM - Register</title>
  <!-- Preload the site logo for faster rendering -->
  <link rel="preload" as="image" href="NEONRPM_Logo.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
  <!-- ===================== Register Form ===================== -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="NEONRPM_Logo.png" alt="NeonRPM Logo" class="img-fluid" style="max-width: 100%; height: auto;">
        </div>
        <div class="border border-success rounded bg-secondary p-4">
          <h2 class="text-center text-success mb-4">Create Account</h2>
          <form action="/register" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" required
                placeholder="Choose a username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required
                placeholder="Create a password">
            </div>
            <!--ERROR-REGISTER-->
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Register</button>
            </div>
            <div class="d-grid mt-3">
              <a href="login.html" class="btn btn-outline-light">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- ===================== Footer ===================== -->
  <footer class="bg-dark text-center py-4 border-top border-success mt-5">
    <p class="mb-0">&copy; 2025 NeonRPM. Powered by Night City.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script crossorigin="anonymous" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
